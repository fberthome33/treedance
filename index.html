<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<button type="button" id="action1">1_The Pond_Spheres_on_each_bones</button>
		<button type="button" id="action2">2_Echoes_Spheres_on_each_bones</button>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			const manager = new THREE.LoadingManager();

			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			let mixer;
			let currentFrame = 0;
			let deltaSum= 0;
			const clock = new THREE.Clock();

			const params = {
				asset: '1_The Pond_Spheres_on_each_bones',
			};

			const assets = [
				'1_The Pond_Spheres_on_each_bones',
				'2_Echoes_Spheres_on_each_bones',
			];


			init();

			function init() {
				//- Using an anonymous function:
				document.getElementById("action1").onclick = function () { loadAsset('1_The Pond_Spheres_on_each_bones'); };		
				document.getElementById("action2").onclick = function () { loadAsset('2_Echoes_Spheres_on_each_bones'); };		
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
			
				loader = new FBXLoader( manager );
				loadAsset( params.asset );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				const gui = new GUI();
				gui.add( params, 'asset', assets ).onChange( function ( value ) {

					loadAsset( value );

				} );

				guiMorphsFolder = gui.addFolder( 'Morphs' ).hide();

			}

			function loadAsset( asset ) {
				console.log(asset);
				deltaSum = 0;

				loader.load(  "model/" + asset + '.fbx', function ( group ) {

					if ( object ) {

						object.traverse( function ( child ) {

							if ( child.material ) {

								const materials = Array.isArray( child.material ) ? child.material : [ child.material ];
								materials.forEach( material => {

									if ( material.map ) material.map.dispose();
									material.dispose();
			
								} );
			
							}
			
							if ( child.geometry ) child.geometry.dispose();

						} );

						scene.remove( object );

					}

					//

					object = group;

					if ( object.animations && object.animations.length ) {

						mixer = new THREE.AnimationMixer( object );

						const action = mixer.clipAction( object.animations[ 0 ] );
						action.play();

					} else {

						mixer = null;

					}

					guiMorphsFolder.children.forEach( ( child ) => child.destroy() );
					guiMorphsFolder.hide();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

							if ( child.morphTargetDictionary ) {

								guiMorphsFolder.show();
								const meshFolder = guiMorphsFolder.addFolder( child.name || child.uuid );
								Object.keys( child.morphTargetDictionary ).forEach( ( key ) => {
			
									meshFolder.add( child.morphTargetInfluences, child.morphTargetDictionary[ key ], 0, 1, 0.01 );
			
								} );
			
							}

						}

					} );

					scene.add( object );

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//
			// Function to check for specific frame
			function checkFrame(frame) {
				if (currentFrame === frame) {
					console.log(`Reached frame ${frame}`);
				
				}
			}

			function animate() {

				const delta = clock.getDelta();
				deltaSum += delta;

				if ( mixer ) {
					mixer.update( delta );
					// Get the time from the animation and convert it to frame
					const action = mixer.existingAction(mixer._actions[0]._clip);
					const time = action.time;
					const fps = 24; // assuming your FBX is 24 frames per second
					currentFrame = Math.floor(time * fps); // Convert time to frame index

					// Check specific frames
					checkFrame(1);  // Check for frame 1
					checkFrame(2);  // Check for frame 2
					checkFrame(10); // You can add more frames here
				}
				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
